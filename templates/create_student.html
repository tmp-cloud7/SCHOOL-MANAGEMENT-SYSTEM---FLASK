{% include 'header.html' %}
<script src="{{ url_for('static', filename='js/student.js') }}"></script>
<body>
    {% include 'top_menus.html' %}
    <div class="container">
        {% include 'left_menus.html' %}
        <div class="content">
            <div class="container-fluid">
                <h2>Create New Student</h2>
                <form action="{{ url_for('sc_student') }}" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" required>

                            <label>Gender</label>
                            <select name="gender" class="form-control" required>
                                <option value="">Select</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>

                            <label>Date of Birth</label>
                            <input type="date" name="dob" class="form-control" required>

                            <label>Photo</label>
                            <input type="file" name="photo" class="form-control">

                            <label>Mobile</label>
                            <input type="text" name="mobile" class="form-control" required>

                            <label>Email</label>
                            <input type="email" name="email" class="form-control">
                            
                            <label>Current Address</label>
                            <input type="text" name="current_address" class="form-control">

                            <label>Permanent Address</label>
                            <input type="text" name="permanent_address" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Father's Name</label>
                            <input type="text" name="father_name" class="form-control" required>

                            <label>Father's Mobile</label>
                            <input type="text" name="father_mobile" class="form-control" required>

                            <label>Father's Occupation</label>
                            <input type="text" name="father_occupation" class="form-control" required>

                            <label>Mother's Name</label>
                            <input type="text" name="mother_name" class="form-control" required>

                            <label>Mother's Mobile</label>
                            <input type="text" name="mother_mobile" class="form-control" required>

                            <label>Admission No</label>
                            <input type="number" name="admission_no" class="form-control" required>

                            <label>Roll No</label>
                            <input type="number" name="roll_no" class="form-control" required>

                            <label>Class</label>
                            <select name="class" class="form-control" required>
                                {% for cls in classes %}
                                    <option value="{{ cls.id }}">{{ cls.name }}</option>
                                {% endfor %}
                            </select>

                            {% if sections %}
                            <label>Section</label>
                            <select name="section" class="form-control">
                                {% for sec in sections %}
                                    <option value="{{ sec.section_id  }}">{{ sec.section }}</option>
                                {% endfor %}
                            </select>
                            {% endif %}

                            <label>Stream</label>
                            <input type="number" name="stream" class="form-control">

                            <label>Hostel</label>
                            <input type="number" name="hostel" class="form-control">

                            <label>Admission Date</label>
                            <input type="date" name="admission_date" class="form-control" required>

                            <label>Category</label>
                            <input type="number" name="category" class="form-control">

                            <label>Academic Year</label>
                            <input type="number" name="academic_year" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{{ url_for('student') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
</body>
</html>
