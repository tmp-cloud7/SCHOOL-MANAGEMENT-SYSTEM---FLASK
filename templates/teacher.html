{% include 'header.html' %}
<script src="{{ url_for('static',filename='js/teacher.js') }}"></script>
<body>
 {% include 'top_menus.html' %}
  <div class="container">        
      {% include 'left_menus.html' %}    
	  <div class="content">
  <div class="container-fluid">   	
    <div class="row">
      <!-- Panel Heading -->
          <a href="#"><strong><span class="ti-id-badge"></span> Teachers Section</strong></a>
          <hr>
      
          <div class="panel-heading position-relative">
            <div class="row">
              <div class="col-md-10">
                <h3 class="panel-title">Teachers</h3>
              </div>
            </div>        
            <button type="button" name="add" id="addTeacher"class="btn btn-info admission-btn">
              <i class="glyphicon glyphicon-plus"></i> Add Teacher
            </button>
		</div>

      <!-- Teachers Table -->
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Specialization</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for teacher in teachers %}
            <tr>
              <td>{{teacher.teacher_id}}</td>
              <td>{{teacher.teacher}}</td>
              <td>{{teacher.subject}}</td>
              <td>
                <a href="{{url_for('edit_teacher', teacher_id=teacher.teacher_id)}}" 
                   class="btn btn-primary update">Edit</a>
              </td>
              <td>
                <a href="{{url_for('delete_teacher', teacher_id=teacher.teacher_id)}}" 
                   class="btn btn-danger">Delete</a>
              </td>
            </tr> 
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>	
</div>

  <div id="teacherModal" class="modal fade">
		<div class="modal-dialog">
			<form method="post" id="teacherForm" action="{{ url_for('save_teacher')}}">
				<div class="modal-content">
					<div class="modal-header">	
            <button type="button" class="close" data-dismiss="modal">&times;</button>					
						<h4 class="modal-title"><i class="fa fa-plus"></i> Edit teacher</h4>
					</div>
					<div class="modal-body">					
						<div class="form-group">							
							<label for="Techer" class="control-label">Teacher</label>						
							<input type="text" name="techer_name" id="techer_name" autocomplete="off" class="form-control" placeholder="teacher name"/>										
						</div>						
						<div class="form-group">
							<label for="Specialization" class="control-label">Specialization</label>				
							<select class="form-control" id="specialization" name="specialization">
								<option value="">--Select--</option>
								{% for subject in subjects %}
									<option value="{{subject.subject_id}}">{{subject.subject}}</option>		
								{% endfor %}								
							</select>							
						</div>												
					</div>
					<div class="modal-footer">
						<input type="hidden" name="teacherid" id="teacherid" />						
						<input type="hidden" name="action" id="action" value="" />
						<input type="submit" name="save" id="save" class="btn btn-info" value="Save" />
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</form>
		</div>
	</div>
  </body>
</html>
